<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS -->
<link rel="stylesheet" href="./assets/css/normalize.css">
<link rel="stylesheet" href="./assets/css/style.css">
<!-- FONTAWESOME -->
<script src="https://kit.fontawesome.com/a009c454f8.js" crossorigin="anonymous"></script>
<!-- BOOTSTRAP -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
<title>Document</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>ToDo List</h1>
        </div>
        <div class="main">
            <div class="newTasks">
                <input
                  required
                  spellcheck="false"
                  type="text"
                  placeholder="Ingrese una nueva tarea"
                  id="newTask"
                />
                <label for="newTasks">Tarea</label>
                <span id="addTask" class="fa-stack fa-2x">
                    <i class="fa-solid fa-circle fa-stack-2x"></i>
                    <i class="fa-solid fa-plus fa-stack-1x"></i>
                </span>
                <img src="https://gifdb.com/images/high/kawaii-cat-typing-on-laptop-el6knl9y0hh5jc56.gif" alt="gato trabajando">
              </div>
            <div class="tareas">
            </div>
             <!-- Modal Común  -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                  <!-- <span class="close"><i class="fa-solid fa-xmark fa-sm"></i></span> -->
                  <p>¿Esta seguro que desea eliminar la tarea?</p>
                  <input type="button" value="Eliminar" id="deleteTask">
                  <input type="button" value="Cancelar" id="cancel">
                </div>
            </div>
            <!-- COMUN MODAL END -->
        </div>
        <div class="taskBar">
            <p>Tareas completadas:<span id="okTask">0</span></p>
            <p>Total de tareas:<span id="totalTask">0</span></p>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
